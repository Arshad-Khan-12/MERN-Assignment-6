<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url(https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png)] text-white " 
  >
    <div class=" 2xl:container flex items-center justify-center h-screen">
      <div
        class="bg-transparent p-6 rounded-lg shadow-lg w-[30%] border border-neutral-300 border-spacing-4"
      >
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold">Chat</h1>
          <button class="text-white bg-blue-500 px-4 py-2 rounded-lg">
            New Chat
          </button>
        </div>
        <div
          class="bg-cyan-950 w-[100%] my-6 mx-auto h-14 flex items-center justify-center mb-10 font-bold text-2xl"
        >
          <h1>Rahul</h1>
        </div>
        <div class="flex gap-5 flex-col">
          <!-- 1 -->
          <div
            class="bg-[#569ca5] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-end p-6 pr-3"
          >
            <h1>Hello Rahul, how are you?</h1>
          </div>
          <!-- 2 -->
          <div
            class="bg-[#218380] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-start p-6 pl-3"
          >
            <h1>Hi Sharma, I am good. How about you?</h1>
          </div>
          <!-- 3 -->
          <div
            class="bg-[#569ca5] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-end p-6 pr-3"
          >
            <h1>I'm fine. I published my website recently</h1>
          </div>
          <!-- 4 -->
          <div
            class="bg-[#218380] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-start p-6 pl-3"
          >
            <h1>Oh great Sharma! Can you send me the URL?</h1>
          </div>
          <!-- 5 -->
          <div
            class="bg-[#569ca5] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-end p-6 pr-3"
          >
            <h1>https://sharma.ccbp.tech</h1>
          </div>
          <!-- 6 -->
          <div
            class="bg-[#218380] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-start p-6 pl-3"
          >
            <h1>Awesome Sharma,where did you learn?</h1>
          </div>
          <!-- 7 -->
          <div
            class="bg-[#569ca5] w-[95%] rounded-xl rounded-br-none mx-auto h-10 flex items-center justify-end p-6 pr-3"
          >
            <h1>NxtWave CCBP 4.0 Program</h1>
          </div>
          <!-- 8 -->
          
          </div>
        </div>
      </div>
    </div>
